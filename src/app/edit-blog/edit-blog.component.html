<h1 mat-dialog-title>Edit Blog</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="standard">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title">
    <mat-error *ngIf="form.controls['title'].errors?.['required']">Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Subtitle</mat-label>
    <textarea matInput rows="4" formControlName="subtitle"></textarea>
    <mat-error *ngIf="form.controls['subtitle'].errors?.['required']">Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Image</mat-label>
    <input matInput type="text" formControlName="image">
    <mat-error *ngIf="form.controls['image'].errors?.['required']">Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Content</mat-label>
    <textarea matInput rows="8" formControlName="content"></textarea>
    <mat-error *ngIf="form.controls['content'].errors?.['required']">Required</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!form.valid || form.pristine" (click)="save()">Save</button>
</div>
